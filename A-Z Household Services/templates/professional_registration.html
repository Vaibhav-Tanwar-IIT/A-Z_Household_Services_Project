{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3>Service Professional Signup</h3>
    <form action="{{ url_for('professional_register') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">Email ID (Username):</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="fullname">Fullname:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="service_name">Service Name:</label>
            <select class="form-control" id="service_name" name="service_name" required>
                <option value="">Select available services</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
                <option value="cleaning">Cleaning</option>
                <option value="carpentry">Carpentry</option>
                <option value="housemaid">House Maid</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience">Experience (in years):</label>
            <input type="number" class="form-control" id="experience" name="experience" min="0" required>
        </div>
        <div class="form-group">
            <label for="documents">Attach documents (Single PDF):</label>
            <input type="file" class="form-control-file" id="documents" name="documents" accept="application/pdf" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="postal_code">Pin Code:</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Login here</a>
    </form>
</div>
{% endblock %}
